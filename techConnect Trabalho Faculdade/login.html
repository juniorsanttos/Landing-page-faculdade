<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Inscrição TechConnect</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="Responsive/media_login.css">
    <style>
        a{
            text-decoration: none;
            color:#DDF8E8;;
        }
    </style>
</head>
<body>
    <!--Logo Principal IMG-->

    <header>
        <img src="assets/image/LOGOVERD-removebg-preview.webp" alt="logo">
    </header>

    <!--Navegação-->
    <nav>
     <ul>
        <div class="duplaini">
        <li class="navbot"><a href="index.html">Início</a></li>
        <li class="navbot"><a href="login.html">Palestrantes</a></li>
        </div>
        <div class="duplafim">
        <li class="navbot"><a href="sobre.html">Sobre</a></li>
        <li class="navbot"><a href="contato.html">Contato</a></li>
        </div>
     </ul>

    </nav>
    <!--Formulário de Inscrição-->
    <main>
        <img src="assets/image/login-logo-clipart-7-removebg-preview.webp" alt="login">">
        <!--Video De Fundo-->
        <div class="videoback">
            <video autoplay muted loop playsinline>
                <source src="assets/image/yt1z.net_-_Background__fundo_para_videos_com_tema_tecnologia_1080p.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
        </div>
        <!--Botoes de Inscrição-->
        <section>
            <form action="">
            <label for="Nome"></label>
            <input type="text" id="Nome" name="Nome" placeholder="Nome Completo"  class="botao" required>
            <label for="Email"></label>
            <br><br><input type="email" id="Email" name="Email" placeholder="E-mail" class="botao" required>   
            <label for="Enviar"></label>
            <!--Enviar-->
            
            <br><br><input type="submit" value="Inscreva-se" class="enviar"> 
            <br><br><label for="aceite termos e condições">Aceite Termos e Condições</label>
            <input type="checkbox" name="termos" id="termos" required>

            <div class="form-check" id="ingresso">
                <input class="form-check-input" required type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  INGRESSO PRESENCIAL
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input"  required type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  INGRESSO ONLINE
                </label>
              </div>

            </form>
        </section>
    </main>
</body>
</html>
